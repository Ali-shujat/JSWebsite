    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>


    <style>
        .coin {
            width: 60%;
            padding-left: 50px;
            padding-top: 5px;
        }

        #instructions {
            text-align: center;
            color: blue;
        }
        body{background-color: transparent;}
        #coinBox{width:400px;}
    </style>
</head>
<body>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
            <li>
                <a href="about.html">About</a>

            </li>
            <li>
                <a href="flipcoin.html">flipcoin</a>
            </li>
        </ul>
    </div>
    <div id="coinBox" width="400px">
        <img class="coin" alt="Klave" src="http://www.riksbank.se/Upload/Bilder_riksbank/Kat_sedlar_mynt/ny1krona_fram_high.jpg" />
    </div>

    <script type="text/javascript">
        var flip, y, ny = 0, rotYINT;
        var direction = 1;
        var klave = true;

        $("#coinBox").click(function () {
            flip = Math.floor(Math.random() * 2) + 4; // flip kommer att vara 6 eller 7 halvvarv
            y = document.getElementById("coinBox");
            clearInterval(rotYINT); // stoppa eventuell funktion som körs
            rotYINT = setInterval("startYRotate()", 1); // kör startYRotate() varje millisekund
        });

        function startYRotate() {
            ny = ny + direction;
            y.style.transform = "rotateY(" + ny + "deg)"; // lägg in transform: rotateY("45deg") i coinBox

            // om myntet roterat 90 grader, då byter vi bild och riktning för att
            // inte bilden ska visas spegelvänd
            if (ny >= 90) {

                if (!klave) {
                    $("#coinBox").html("<img class='coin' alt='Klave' src='http://www.riksbank.se/Upload/Bilder_riksbank/Kat_sedlar_mynt/ny1krona_fram_high.jpg'/>");
                }
                else {
                    $("#coinBox").html("<img class='coin' alt='Krona' src='http://www.riksbank.se/Upload/Bilder_riksbank/Kat_sedlar_mynt/ny1krona_bak_high.jpg'/>");
                }
                direction *= -1; // direction växlar mellan 1 och -1
                klave = !klave; // klave växlar mellan true och false
            }

            // tillbaka till 0, myntet har roterat ett halvt varv
            // byt riktning
            if (ny <= 0) {
                flip--;
                direction *= -1;
            }

            // när vi roterat klart
            if (flip == 0) {
                clearInterval(rotYINT); // stäng av anropen till startYRotate()
                ny = 0;
                direction = 1;
            }
        }
    </script>




</body>
</html>
